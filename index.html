<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

<main>
    <div class="month" id="month">T</div>
    <div class="calendar">
        <div class="dayHead">MON</div>
        <div class="dayHead">TUE</div>
        <div class="dayHead">WED</div>
        <div class="dayHead">THU</div>
        <div class="dayHead">FRI</div>
        <div class="dayHead">SAT</div>
        <div class="dayHead">SUN</div>
    </div>
    <div class="button-row">
        <button aria-label="Back" id="btn__back">PREVIOUS</button>
        <button aria-label="Forward" id="btn__forward">NEXT</button>
    </div>
</main>
</body>
</html>
